<div class="container">
        <h2>User Settings</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control" placeholder="Name" />
            </div>
    
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"> <label
                    class="form-check-label" for="emailOffers">
                    Email Special Offers
                </label>
            </div>
    
            <p>User Interface Style</p>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                        checked>
                    <label class="form-check-label" for="lightInterfacee">
                        Light
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium">
                    <label class="form-check-label" for="mediumInterfacee">
                        Medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="light">
                    <label class="form-check-label" for="darkInterfacee">
                        Dark
                    </label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="subscriptionType">Subscription Type</label>
                <select class="form-control" id="subscriptionType">
                    <option>Monthly</option>
                    <option>Annual</option>
                    <option>Lifetime</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="testing">Number</label>
                <input type="number" id="testing" name="testing" 
                        class="form-control" />
            </div>
    
            <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" 
                            class="form-control" />
            </div>
        
            <div class="form-group">
                    <label for="color">Colour</label>
                    <input type="color" id="color" name="color" 
                            class="form-control" />
            </div>
        
            <button class="btn btn-primary">Send</button>
        </form>
    </div>
