<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="name">Name validated as soon as touched</label>
            <input id="name" name="name" 
            class="form-control" 
            [(ngModel)]="userSettings.name" 
            required #nameField="ngModel"
            />
            <div [hidden]="nameField.valid || nameField.untouched"
                class="alert alert-danger">
                Enter a name
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email validated On submit</label>
            <input id="email" name="email" 
            class="form-control" 
            [(ngModel)]="userSettings.email" 
            required #emailField="ngModel"
            [class.field-error]="form.submitted && emailField.invalid"
            />
            <div [hidden]="!form.submitted || emailField.valid"
                class="alert alert-danger">
                Enter an email
            </div>
        </div>

        <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text"
                placeholder="Start Date"
                class="form-control"
                [(ngModel)]="startDate" name="startDate" id="startDate"
                bsDaterangepicker />
        </div>
        
        <div classs="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
        </div>

        Start Date: {{ startDate }}
        Start Time: {{ startTime }}

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers"> <label
                class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                        btnRadio="Light" tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                        btnRadio="Medium" tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                        btnRadio="Dark" tabindex="0" role="button">Dark</label>
            </div>

            <!-- 
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                    checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterfacee">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterfacee">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterfacee">
                    Dark
                </label>
            </div> 
            -->
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">
                    {{ type }}                    
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea required #notesField="ngModel" (blur)="onBlur(notesField)"
             id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <div [hidden]="!postError"
            class="alert alert-danger">
            {{ postErrorMessage }}
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
